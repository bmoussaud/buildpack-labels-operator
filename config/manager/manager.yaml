apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: WATCHED_REGISTRY   
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: WATCHED_REGISTRY
        - name: PREFIX_IMAGE_LABEL
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: PREFIX_IMAGE_LABEL
        - name: REQUEST_DEBUG
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: REQUEST_DEBUG
        - name: PREFIX_POD_LABEL
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: PREFIX_POD_LABEL
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
